<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid red;
        border-collapse: collapse;
        text-align: center;
      }
      .one{
        background-color: rgb(255, 255, 86);
      }
      .purple{
        background-color: rgb(152, 159, 255);
      }
      .green{
        background-color: rgb(129, 227, 116);
      }

    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="3">DAY</td>
        <td colspan="3"><strong>Seminar</strong></td>
      </tr>
      <tr>
        <td colspan="2"><strong>Schedule</strong></td>

        <td rowspan="2"><strong>Topic</strong></td>
      </tr>
      <tr>
        <td><b>Begin</b></td>
        <td><b>End</b></td>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td class="one " rowspan="2">8:00 a.m</td>
        <td class="purple " rowspan="2">5:00p p.m</td>
        <td>Introduction to XML</td>
      </tr>
      <tr>
        <td>Validity DTD and Relax NG</td>
      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td  class="one ">8:00 a.m</td>
        <td  class="one ">11:00 a.m</td>
        <td rowspan="2">Xpath</td>
      </tr>
      <tr>
        <td>11:00 a.m.</td>
        <td class="green ">2:00 p.m</td>
      </tr>
      <tr>
        <td class="green ">2:00 p.m</td>
        <td class="purple ">5:00 p.m</td>
        <td>XSL Trasnformations</td>
      </tr>
      <tr>
        <td>wednesday</td>
        <td  class="one ">8:00 p.m</td>
        <td  class="green ">12:00 p.m</td>
        <td>XSL formatting objects</td>
      </tr>
    </table>
  </body>
</html>
