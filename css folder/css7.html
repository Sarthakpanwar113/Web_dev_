<h1>CSS FLEXBOX </h1>
 <!-- flex box is one diamensinal layout model hai jisse.. hum space distribution and alignment capabilities kar sakte hai -->
 <!-- flexbox ek type ka container hai jisse space and alignment control kar sakte hai -->
 <!-- here parent is container that is flex and item in them is called child -> flex item  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <link rel="stylesheet" href="css7.css">
</head>
<body>

    <!-- -----------------
    I                I
    ---------------- -->
    <!-- ageer yeh maan lo upper box hai so ager... is we use justify -content and vo saare attribute or iske property sb kuch main jo ki horizonal line hai upper ki usske according kaam karta hai  -->
    <!-- while jo veticle line hai jo usko cross -axis bolte hai and uske property hai align-item   -->
    
    <!-- .container>.box*4(box-$) -->
    <div class="containers">
        <div class="box"><h1>box1</h1></div>
        <div class="box"><h3>box 3</h3></div>
        <div class="box"><h2>box 2</h2></div>
        <div class="box"><h4>box 4</h4></div>
    </div>

    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
        <div class="box">box-4</div>
    </div>

</body>
</html>
